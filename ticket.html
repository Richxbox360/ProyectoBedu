<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Rubik:wght@400;800&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="styles_principal.css">
    <link rel="stylesheet" href="styles_ticket.css">
</head>
<body>
    <section class="barra-navegacion">
        <nav class="navbar navbar-expand-lg navbar-light fixed-top active">
            <figure>
                <a href="index.html"><img src="Imagenes Proyecto/Logo.png"></a>
            </figure>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item px-4 mx-2">
                    <a class="nav-link" href="index.html">Inicio</a>
                  </li>
                <li class="nav-item px-4 mx-2">
                  <a class="nav-link" href="Servicios.html">Servicios</a>
                </li>
              </ul>
            </div>
          </nav>
    </section>

    <section class="formulario">
        <div class="seleccion-problema">
            <p>Seleccione el servicio deseado:</p>
            <select class="form-select" aria-label="Default select example">
                <option selected>Seleccione una opción</option>
                <option value="1">Reparación</option>
                <option value="2">Problema de software</option>
                <option value="3">Desarrollo de software</option>
              </select>
        </div>
        <div class="input-info">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Nombre</span>
                <input type="text" class="form-control" placeholder="Escriba su nombre" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon2">Apellido</span>
                <input type="text" class="form-control" placeholder="Escriba su apellido" aria-label="Recipient's username" aria-describedby="basic-addon2">
              </div>
              
              <div class="input-group mb-3">
                <span class="input-group-text">Correo electrónico</span>
                <input type="text" class="form-control" placeholder="nombre de usuario" aria-label="Username">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" placeholder="servidor" aria-label="Server">
              </div>
              
              <div class="input-group">
                <span class="input-group-text">Describa su problema</span>
                <textarea class="form-control" aria-label="With textarea"></textarea>
              </div>
        </div>
        <button type="button" class="btn btn-primary boton-enviar">Enviar</button>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
